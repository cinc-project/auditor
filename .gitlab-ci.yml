.ssh-setup:
  before_script:
    - eval $(ssh-agent -s)
    - echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

deploy:
  allow_failure: false
  stage: deploy
  extends: .ssh-setup
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - package:amazonlinux-2023:x86_64
    - package:amazonlinux-2023:aarch64
    - package:centos-8:aarch64
    - package:centos-8:s390x
    - package:centos-8:x86_64
    - package:centos-9:aarch64
    - package:centos-9:x86_64
    - package:centos-9:s390x
    - package:debian-11:x86_64
    - package:debian-11:aarch64
    - package:debian-12:x86_64
    - package:debian-12:aarch64
    - package:macos-12
    - package:macos-12:aarch64
    - package:macos-13
    - package:macos-13:aarch64
    - package:macos-14
    - package:macos-14:aarch64
    - package:macos-15
    - package:macos-15:aarch64
    - package:opensuse-15:x86_64
    - package:opensuse-15:aarch64
    - package:rockylinux-8:aarch64
    - package:rockylinux-8:x86_64
    - package:rockylinux-9:aarch64
    - package:rockylinux-9:x86_64
    - package:source
    - package:ubuntu-20.04:x86_64
    - package:ubuntu-20.04:aarch64
    - package:ubuntu-22.04:x86_64
    - package:ubuntu-22.04:aarch64
    - package:ubuntu-24.04:x86_64
    - package:ubuntu-24.04:aarch64
    - package:windows-2016
  script:
    - bash deploy.sh

deploy-gems:
  stage: deploy
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - patch
  script:
    - ./deploy-gems.sh

publish:
  stage: publish
  extends: .ssh-setup
  dependencies: []
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: on_success
    - when: never
  tags:
    - downloads
  script:
    - sudo mkdir -p /data/mirror/files/${CHANNEL}/cinc-auditor
    - sudo /usr/bin/rsync -avH /data/incoming/files/${CHANNEL}/cinc-auditor/ /data/mirror/files/${CHANNEL}/cinc-auditor/
    - sudo /usr/bin/rsync -avH /data/incoming/source/${CHANNEL}/cinc-auditor/ /data/mirror/source/${CHANNEL}/cinc-auditor/
    - sudo -E -u cinc /usr/local/bin/update-cinc-api
    - ssh -q cinc@${MIRROR_HOST} "~/sync-from-master"

publish-docker:
  image: docker:latest
  services:
  - docker:dind
  stage: publish
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: on_success
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - patch
    - deploy-gems
  before_script:
    - apk add curl bash
    - eval $(ssh-agent -s)
    - echo "${BUILDX_SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add -q - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "${BUILDX_SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - docker context create amd64
    - docker context use amd64
    - docker buildx create --name $BUILDER_NAME --use amd64 --platform linux/amd64 --config buildkitd.toml
    - docker context create arm64 --docker "host=ssh://${BUILDX_ARM64}"
    - docker buildx create --name $BUILDER_NAME --append arm64 --platform linux/arm64 --config buildkitd.toml
  script:
    - bash docker.sh
    - docker buildx ls --no-trunc
    - docker buildx stop $BUILDER_NAME
    - docker buildx rm -f $BUILDER_NAME
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "/certs/client"
    DOCKER_TLS_CERTDIR: "/certs"
    BUILDER_NAME: "${CI_PROJECT_PATH_SLUG}-${CI_PIPELINE_ID}-${CI_JOB_NAME_SLUG}"

.cleanup:
  stage: cleanup
  dependencies: []
  variables:
    GIT_CHECKOUT: "false"
  when: always
  script:
    - sudo rm -rf inspec/
    - sudo rm -rf ${CI_PROJECT_DIR}/cinc-project/distribution/auditor/

