.ssh-setup:
  before_script:
    - eval $(ssh-agent -s)
    - echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

deploy:
  allow_failure: false
  stage: deploy
  extends: .ssh-setup
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - package:amazonlinux-2:x86_64
    - package:amazonlinux-2:aarch64
    - package:centos-7:x86_64
    - package:centos-7:aarch64
    - package:centos-8:x86_64
    - package:centos-8:aarch64
    - package:debian-9:x86_64
    - package:debian-10:x86_64
    - package:debian-10:aarch64
    - package:macos-10.14
    - package:macos-10.15
    - package:macos-11
    - package:opensuse-15:x86_64
    - package:opensuse-15:aarch64
    - package:ubuntu-16.04:x86_64
    - package:ubuntu-18.04:x86_64
    - package:ubuntu-18.04:aarch64
    - package:ubuntu-20.04:x86_64
    - package:ubuntu-20.04:aarch64
    - package:windows-2012r2
  script:
    - ssh cinc@${DOWNLOADS_HOST} "mkdir -p /data/incoming/files/${CHANNEL}/cinc-auditor/$(cat VERSION)/"
    - rsync -avH --delete data/ cinc@${DOWNLOADS_HOST}:/data/incoming/files/${CHANNEL}/cinc-auditor/$(cat VERSION)/
    - ssh cinc@${DOWNLOADS_HOST} "chmod 755 /data/incoming/files/${CHANNEL}/cinc-auditor/$(cat VERSION)/"

deploy:bio:linux:
  stage: deploy
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
    - when: never
  extends:
    - .bio_setup
  tags:
    - docker-x86_64
  dependencies:
    - package:bio:linux
  script:
    - bio pkg upload results/*.hart

deploy-gems:
  stage: deploy
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - patch
  script:
    - ./deploy-gems.sh

publish:
  stage: publish
  extends: .ssh-setup
  dependencies: []
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: on_success
    - when: never
  tags:
    - downloads
  script:
    - sudo mkdir -p /data/mirror/files/${CHANNEL}/cinc-auditor
    - sudo /usr/bin/rsync -avH /data/incoming/files/${CHANNEL}/cinc-auditor/ /data/mirror/files/${CHANNEL}/cinc-auditor/
    - sudo -E -u cinc /usr/local/bin/update-cinc-api
    - ssh -q cinc@${MIRROR_HOST} "~/sync-from-master"

publish-docker:
  image: docker:latest
  services:
  - docker:dind
  stage: publish
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: on_success
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - patch
    - deploy-gems
  before_script:
    - apk add curl bash
  script:
    - bash docker.sh
  variables:
    DOCKER_TLS_CERTDIR: "/certs"

publish:bio:linux:
  # Only run if this is triggered from the web
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: on_success
    - when: never
  tags:
    - docker-x86_64
  dependencies:
    - package:bio:linux
    - deploy:bio:linux
  extends:
    - .bio_setup
  stage: publish
  script:
    - bio pkg install core/jq-static -b
    - export PKG=$(bio pkg info results/*.hart -j | jq  -r '[.origin,.name,.version,.release] | join("/")')
    - bio pkg promote $PKG $CHANNEL

.cleanup:
  stage: cleanup
  dependencies: []
  variables:
    GIT_CHECKOUT: "false"
  when: always
  script:
    - sudo rm -rf inspec/
    - sudo rm -rf ${CI_PROJECT_DIR}/cinc-project/distribution/auditor/

