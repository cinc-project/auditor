    - bundle exec omnibus build cinc-auditor --override append_timestamp:false
    - mkdir.exe -p ${CI_PROJECT_DIR}/data/windows/2012r2
    - mv.exe -v pkg/cinc-auditor* ${CI_PROJECT_DIR}/data/windows/2012r2
