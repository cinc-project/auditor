test:bio:linux:
  stage: test
  extends:
    - .bio_setup
  tags:
    - docker-x86_64
  needs:
    - package:bio:linux
  variables:
    HAB_TEST: "true"
  script:
    - bio install results/*.hart  --binlink
    - export CINC_PATH=$(bio pkg path cinc/cinc-auditor)
    - ln -s $CINC_PATH /opt/cinc-auditor
    - cinc-auditor version
    - cinc-auditor detect
    - cinc-auditor exec test-baseline --no-distinct-exit --reporter cli junit:junit.xml
  artifacts:
    reports:
      junit: junit.xml

